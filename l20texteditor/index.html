	<title>Text Editor</title>

	<!-- fontawesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div class="container border p-5">
		<h4>Text Editor</h4>

		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="boldfun()" title="Bold Text">Bold</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="italicfun()" title="Italic Text">Italic</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="underllinefun()" title="Underline Text">Underline</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="lalgfun()" title="Left Align"><i class="fas fa-align-left"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="calgfun()" title="Center Align"><i class="fas fa-align-center"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="ralgfun()" title="Right Align"><i class="fas fa-align-right"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="upcasefun()" title="Uppercase">Uppercase</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="lwcasefun()" title="Lowercase">Lowercase</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="capcasefun()" title="Capitalize Text">Capitalize</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="clearfun()" title="Clear Text">Clear</button>

			</div>
		</div>

		<div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <textarea name="arti" id="textarea" class="form-control shadow" placeholder="Write Something..." rows="15"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>



	</div>
