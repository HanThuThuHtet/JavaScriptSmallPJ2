<html>
<head>
	<title>Text Editor</title>

	<!-- bootstrap css1 js1 -->

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div class="container border p-5">
		<h4>Text Editor</h4>

		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-outline-secondary rounded0" title="Bold Text" data-command="bold">Bold</button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Italic Text" data-command="italic">Italic</button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Underline Text" data-command="underline">Underline</button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Line Through" data-command="strikeThrough">LineThrough</button>

				


				<button type="button" class="btn btn-outline-secondary rounded0" title="Left Align" data-command=""><i class="fas fa-align-left"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0"  title="Center Align" data-command="bold"><i class="fas fa-align-center"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Right Align" data-command="bold"><i class="fas fa-align-right"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Justify Align"><i class="fas fa-align-justify"></i></button>


				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="upcasefun()" title="Uppercase">Uppercase</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="lwcasefun()" title="Lowercase">Lowercase</button>
				<button type="button" class="btn btn-outline-secondary rounded0"  onclick="capcasefun()" title="Capitalize Text">Capitalize</button>

				<button type="button" class="btn btn-outline-secondary rounded0" title="Order List"><i class="fas fa-list-ol"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Unorder List"><i class="fas fa-list-ul"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded0" title="Select All"><i class="fas fa-check"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded0" title="Backspace"><i class="fas fa-backspace"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded0" title="Copy"><i class="fas fa-copy"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Cut"><i class="fas fa-cut"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Paste"><i class="fas fa-paste"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded0" title="Redo"><i class="fas fa-redo"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Undo"><i class="fas fa-undo"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded0" title="Link"><i class="fas fa-link"></i></button>
				<button type="button" class="btn btn-outline-secondary rounded0" title="Unlink"><i class="fas fa-unlink"></i></button>


				<button type="button" class="btn btn-outline-secondary rounded0" title="Image"><i class="fas fa-image"></i></button>

				<select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary">
					<option value="black">Black</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
				</select>






				<button type="button" class="btn btn-outline-secondary rounded0" title="Clear Text">Clear</button>

			</div>
		</div>

		<div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <!-- <textarea name="arti" id="textarea" class="form-control shadow" placeholder="Write Something..." rows="15"></textarea> -->

                        <!-- <div id="divarea" class="divarea" contenteditable="true" spellcheck="false">
                        	
                        </div> -->

                         <div id="divarea" class="divarea"spellcheck="false">
                        	
                        </div>


                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>



	</div>
